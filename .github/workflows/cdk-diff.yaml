name: "CDK Diff v8"

on:
  workflow_call:
    inputs:

      AWS_REGION:
        type: string
        required: true

      CDK_FOLDER_NAME:
        type: string
        required: true

      CDK_PREFIX:
        type: string
        required: true

      ENVIRONMENT_LONG_NAME:
        type: string
        required: true

      RUNS_ON:
        type: string
        required: false
        default: ubuntu-latest

      TARGET_AWS_ACCOUNT_ROLE_ARN:
        type: string
        required: true

      YARN_DIFF_COMMAND:
        type: string
        required: true

    secrets:
      # required for using github package manager
      NPM_TOKEN:
        required: true

jobs:

  cdk_diff:

    runs-on: ${{ inputs.RUNS_ON }}
    steps:
      - uses: actions/checkout@v3
        with: 
          token: ${{ secrets.NPM_TOKEN }} # matches github-torus-packages - repo, packages

      - name: use github as yarn registry
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com/'
          always-auth: true
          scope: '@torusco'
          cache: 'yarn'      

      - name: yarn install && yarn build
        run: |
          yarn install
          yarn build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: CDK_PREFIX
        run: |
          echo "CDK_PREFIX=${{ inputs.CDK_PREFIX }}" >> $GITHUB_ENV
          echo "TF_VAR_CDK_PREFIX=${{ inputs.CDK_PREFIX }}" >> $GITHUB_ENV

      - name: Deployer Role
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ inputs.TARGET_AWS_ACCOUNT_ROLE_ARN }}
          aws-region: ${{ inputs.AWS_REGION }}
          role-duration-seconds: 3600

      - name: CDK Diff
        run: |
          ${{ inputs.YARN_DIFF_COMMAND }}


